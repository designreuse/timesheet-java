<div class="row">
    <div class="col-sm-12">
        <form class="form-horizontal" action="{{resource.$href('results')}}" hateoas-action>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" hateoas-value>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" name="description" class="form-control" hateoas-value>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    <search-box label="Tasks" model="taskNameSubstring" searching="filteringTasks"></search-box>
                </label>
                <div class="col-sm-10">
                    <div class="panel panel-default checkboxes-panel">
                        <div class="panel-body">
                            <div class="checkbox" ng-repeat="task in tasks | filter: filterTasks">
                                <label>
                                    <input type="checkbox" name="tasks" value="{{task.$href('self')}}" hateoas-checked> {{task.name}}
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="well">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
